<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Savelberg</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </head>

    <body>
        <div class="grid">
            <div  id="quiz">
                <p style="font-size: 22px; padding: 5px 5px; border-radius: 50px; text-align: center; color: white; background-color: rgb(99, 168, 168);">Thank you for choosing Savelberg Retreat Center to serve you.Let us find out how we could make our services even better</p><br><br>
                <hr style="margin-bottom: 2px solid greenyellow; color: green; width: 60%;">
                <p id="question"></p>

                <div class="buttons">
                    <button id="btn0" type="submit"> <p style="font-size:60px">😄</p><span id="choice0"></span></button>
                    <button id="btn1" type="submit"><p style="font-size:60px">😊</p><span id="choice1"></span></button>
                    <button id="btn2" type="submit"><p style="font-size:60px">😐</p><span id="choice2"></span></button>
                    <button id="btn3" type="submit"><p style="font-size:60px">😬</p><span id="choice3"></span></button>
                </div>



                <hr style="margin-top: 50px;">
                <footer>
                    <p id="progress">Question x of y</p>
                </footer>

            </div>
        </div>
    </body>

    
    <script src="quiz_controller.js"></script>
    <script src="question.js"></script>
    <script src="survey.js"></script>

</html>
